name: Deploy to Cloud Run

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      CLOUD_RUN_SERVICE: ${{ secrets.CLOUD_RUN_SERVICE }}
      REGION: us-central1

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GOOGLE_CLOUD_SERVICE_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: 'latest'

      - name: Authenticate Docker to Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build Docker image
        run: docker build -t us-central1-docker.pkg.dev/${{ secrets.GOOGLE_CLOUD_PROJECT }}/${{ secrets.GOOGLE_CLOUD_ARTIFACT_REPOSITORY }}/${{ secrets.GOOGLE_CLOUD_ARTIFACT_IMAGE }}:${{ github.sha }} -f Dockerfile.staging .

      - name: Push Docker image to Artifact Registry
        run: docker push us-central1-docker.pkg.dev/${{ secrets.GOOGLE_CLOUD_PROJECT }}/${{ secrets.GOOGLE_CLOUD_ARTIFACT_REPOSITORY }}/${{ secrets.GOOGLE_CLOUD_ARTIFACT_IMAGE }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $CLOUD_RUN_SERVICE \
            --image us-central1-docker.pkg.dev/${{ secrets.GOOGLE_CLOUD_PROJECT }}/${{ secrets.GOOGLE_CLOUD_ARTIFACT_REPOSITORY }}/${{ secrets.GOOGLE_CLOUD_ARTIFACT_IMAGE }}:${{ github.sha }} \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated
